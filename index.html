<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="sidebar">
		<div class="sidebar-header">
			<img src="./images/odin-logo.png" alt="" class="sidebar-logo">
			<h1 class="sidebar-title">Odin</h1>
		</div>

		<p class="sidebar-footer">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank"
				class="author-link">Halie West</a> on <a
				href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank"
				class="image-link">Unsplash</a></p>
	</div>

	<div class="main-content">

		<div class="description bold">
			<p class="description-disclaimer">
				This is not a real online service !<br> You know you need something like this in your life to help you
				realize your deepest dreams.<br> Sign up <span class="italic no-margin">now</span> to get started.
			</p>

			<br>

			<p class="description-disclaimer">You <span class="no-margin">know</span> you want to.</p>
		</div>

		<form action="" class="form">

			<p class="form-title bold">Let's do this !</p>

			<div class="form-first-name">
				<label for="first-name">First Name :</label>
				<input type="text" name="first-name" id="first-name" placeholder="Lars">
			</div>

			<div class="form-last-name">
				<label for="last-name">Last Name :</label>
				<input type="text" name="last-name" id="last-name" placeholder="Larsson">
			</div>

			<div class="form-email">
				<label for="email">Email :</label>
				<input type="email" name="email" id="email" placeholder="lars.larsson@email.com">
			</div>

			<div class="form-phone-number">
				<label for="phone-number">Phone Number :</label>
				<input type="tel" name="phone-number" id="phone-number" placeholder="0123456789">
			</div>

			<div class="form-password">
				<label for="password">Password :</label>
				<input type="password" name="password" id="password" placeholder="Some password">
			</div>

			<div class="form-password-check">
				<label for="password-check">Confirm Password :</label>
				<input type="password" name="password-check" id="password-check" placeholder="Very same password">
			</div>

		</form>

		<div class="form-validation">
			<button>Create account</button>

			<p class="log-in">Already have an account ? <span class="green-font bold no-margin">Log in</span></p>
		</div>

	</div>

</body>

</html>
